syntax = "proto2";

package tv.twitchbot.common.dto.proto.core;

import "UUID.proto";
import "Platform.proto";

message Channel {
    required string id = 1;
    required string displayName = 2;
    required Platform platform = 3;
    required Tenant tenant = 4;
}

message Tenant {
    required UUID id = 1;
    repeated TenantEntry entries = 2;
}

message TenantEntry {
    required string id = 1;
    required Platform platform = 2;
    required string display_name = 3;
}