jobs:
  - name: v1x1-common
    plan:
      - get: v1x1-source
        trigger: true
      - task: prep-maven
        file: v1x1-source/concourse/prep-maven.yml
        params:
          NEXUS_PASSWORD: {{nexus-pass}}
      - task: build
        file: v1x1-source/concourse/build-common.yml

  - name: v1x1-base
    plan:
      - get: v1x1-source
        trigger: true
      - put: v1x1-base
        params:
          build: v1x1-source/docker
          build_args:
            APP_ENV: prod
          tag: v1x1-source/.git/refs/heads/master
          tag_as_latest: true
        get_params:
          skip_download: true

  - name: v1x1-caster
    plan:
      - aggregate:
        - get: v1x1-source
          passed: [v1x1-common, v1x1-base]
          trigger: true
        - get: v1x1-base
          params:
            save: true
          passed: [v1x1-base]
      - task: prep-maven
        file: v1x1-source/concourse/prep-maven.yml
        params:
          NEXUS_PASSWORD: {{nexus-pass}}
      - task: build
        file: v1x1-source/concourse/build-module.yml
        params:
          V1X1_MODULE_PATH: v1x1-modules/v1x1-modules-channel/v1x1-modules-channel-caster
      - task: prep-docker
        file: v1x1-source/concourse/prep-docker.yml
      - put: v1x1-caster
        params:
          build: v1x1-module-target
          load_base: v1x1-base-output
          tag: v1x1-source/.git/refs/heads/master
          tag_as_latest: true
        get_params:
          skip_download: true
  - name: v1x1-caster-deploy
    plan:
      - get: v1x1-source
        passed: [v1x1-caster]
        trigger: true
      - put: kubernetes
        params:
          resource_name: caster
          image_name: registry.tblflp.zone:5443/v1x1-caster
          image_tag: v1x1-source/.git/refs/heads/master
        get_params:
          resource_name: caster

