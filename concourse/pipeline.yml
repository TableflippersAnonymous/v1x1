resource_types:
  - name: kubernetes
    type: docker-image
    source:
      repository: cobi/concourse-kubernetes-resource

resources:
  - name: v1x1-source
    type: git
    source:
      uri: git@github.com:LegionServers/v1x1.git
      branch: master
      private_key: {{v1x1-deploy-key}}
  - name: kubernetes
    type: kubernetes
    source:
      cluster_url: https://k8s-master.tblflp.zone
      namespace: v1x1
      username: circleci
      password: {{kube-pass}}
  - name: v1x1-web
    type: s3
    source:
      bucket: v1x1-web
      access_key_id: {{aws-access-key}}
      secret_access_key: {{aws-secret-key}}
      regexp: (.*)

  - name: v1x1-base
    type: docker-image
    source:
      repository: registry.tblflp.zone:5443/v1x1-base
      username: tblflp
      password: {{docker-pass}}
      ca_certs:
      - domain: registry.tblflp.zone:5443
        cert: {{docker-ca}}

  # Channel Modules:
  - name: v1x1-caster
    type: docker-image
    source:
      repository: registry.tblflp.zone:5443/v1x1-caster
      username: tblflp
      password: {{docker-pass}}
      ca_certs:
      - domain: registry.tblflp.zone:5443
