---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: maven
    tag: 3-jdk-8

inputs:
- name: v1x1-base

outputs:
- name: v1x1-base-output

run:
  path: sh
  args:
  - -exc
  - |
    mv v1x1-base/image v1x1-base-output/image
    mv v1x1-base/image-id v1x1-base-output/image-id
    echo -n 'v1x1-base' > v1x1-base-output/repository
    echo -n 'latest' > v1x1-base-output/tag