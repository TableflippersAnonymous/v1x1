  clusterServersConfig:
    nodeAddresses:
    - "//redis1-1:6379"
    - "//redis1-2:6379"
    - "//redis1-3:6379"
    - "//redis2-1:6379"
    - "//redis2-2:6379"
    - "//redis2-3:6379"
    - "//redis3-1:6379"
    - "//redis3-2:6379"
