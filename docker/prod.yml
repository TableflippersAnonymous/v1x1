    clientName: v1x1
    readMode: MASTER
    masterConnectionPoolSize: 1024
cassandra:
  cluster_name: "Tableflippers Cluster"
  keyspace: "v1x1"
  contact_points:
  - 198.50.235.199
  - 192.99.39.57
  - 192.95.50.35
